<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanses Table</title>
    <script src="sweetalert2.min.js"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      body {
        background: linear-gradient(135deg, #a8edea, #fed6e3); /* Soft pastel gradient */
        font-family: Arial, sans-serif;
        color: #333; /* Text color for good contrast */
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    
      table {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    
      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
    
      button {
        border-radius: 5px;
      }
    
      u p {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
</head>
<body>
  <center>
    <u><p style="color: #118B50;"><b>Expanses Calculator</b></p></u>
      <div class="row justify-content-center">
    <form class="row align-items-center mt-4 " id="dataForm">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Enter the item" required>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <input type="date" class="form-control" id="autoSizingInputGroup" placeholder="Username" required>
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <input type="number" class="form-control price" id="autoSizingInputGroup2" placeholder="Enter the price" min="10" required>
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect" required>
            <option selected disabled value="">Select option...</option>
            <option value="Bills">Bills</option>
            <option value="Rent">Rent</option>
            
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
           
          </select>
        </div>
       
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick="Add()">Submit</button>
          <button type="button" class="btn btn-primary m-2" onclick="Total()">Total</button>
        </div>
      </form>
      </div>
    </center>
    <table class="table  table-striped" id="dataTable" style="width: 60%;">
        <thead>
          <tr>
           
            <th scope="col">Items</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
            <th scope="col">Type</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody >
          
        
        </tbody>
      </table>
    
     <p id="total"></p>
</body>
<script src="main.js"></script>
</html>
